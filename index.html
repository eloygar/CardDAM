<!DOCTYPE html>
<html lang="en">

<head>

        </div>
        <div class="card">
            <div class="front">

        </div>
        <div class="card">

            </div>
            <div class="back">

            </div>
        </div>

    </section>
    <div class="icons">
        <a class="g" href="https://github.com/eloygar" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
        </a>
        <a class="w" href="https://wa.me/+19564467492" target="_blank">
